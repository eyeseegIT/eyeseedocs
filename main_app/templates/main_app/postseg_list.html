{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/postseg-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>List of Posterior Segment Conditions</h1>
</section>

<section class="card-container">
  {% for postseg in postsegs %}
    <div class="card">
      <a href="{% url 'postsegs_detail' postseg.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/eye-anatomy-2.png' %}" 
              alt="Cartoon of human eye anatomy"
            >
          </div>
          <h2 class="card-title">{{ postseg.diagnosis }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
</section>
