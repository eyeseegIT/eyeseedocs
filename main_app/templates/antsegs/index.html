{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/antseg-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>List of Anterior Segment Conditions</h1>
</section>

<section class="card-container">
  {% for antseg in antsegs %}
    <div class="card">
      <a href="{% url 'antsegs_detail' antseg.id %}">
        <div class="card-content">
          <div class="card-img-container">
            {% if antseg.antsegphoto.url %}
              <img 
                src="{{antseg.antsegphoto.url}}" 
                alt="A photo of {{antseg.name}}"
                class="usr-img"
              >
            {% else %}
              <img 
                src="{% static 'images/eye-anatomy.png' %}" 
                alt="A cartoon of human eye anatomy"
                class="usr-img"
              >
            {% endif %}
          <p class="card-description">{{ antseg.description}}</div>
          </div>
          <h2 class="card-title">{{ antseg.diagnosis }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
