{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/eye-logo.png' %}"
    {% comment %} FAVICON {% endcomment %}
  >
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&family=Marcellus+SC&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <title>Eye See Docs</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav>
      {% if user.is_authenticated %}
        <div>
          <a href="{% url 'home' %}">
            <img 
              src="{% static 'images/eye-logo.png' %}" 
              alt="The Eye Docs logo" 
              id="header-logo">
          </a>
        </div>
        <ul>
        <li><a href="{% url 'antsegs_index' %}">Anterior Segment</a></li>
        <li><a href="{% url 'postsegs_index' %}">Posterior Segment</a></li>
        <li><a href="{% url 'conditions_create' %}">Add a Condition</a></li>
        <li><a href="{% url 'logout' %}">Log out</a></li>
      {% else %}
        <li><a href="{% url 'home' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
      {% endif %}  
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
